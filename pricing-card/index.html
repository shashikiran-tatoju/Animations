<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="list">
    <div class="card">
      <div class="name">
        Basic
      </div>
      <div class="desc">
        This is basic package
      </div>
      <div class="price">
        <span>$</span>
        <span>9</span>
        <span>.00</span>
      </div>
      <div class="period">
        <p>Per Month</p>
      </div>
      <div class="info">
        <p>5 users</p>
        <p>2 projects</p>
        <p>Data 10 GB</p>
      </div>
      <div class="btn-group">
        <button>Get Plan</button>
      </div>
    </div>
    <div class="card">
      <div class="name">
        Standard
      </div>
      <div class="desc">
        This is standard package
      </div>
      <div class="price">
        <span>$</span>
        <span>49</span>
        <span>.00</span>
      </div>
      <div class="period">
        <p>Per Month</p>
      </div>
      <div class="info">
        <p>25 users</p>
        <p>20 projects</p>
        <p>Data 100 GB</p>
      </div>
      <div class="btn-group">
        <button>Get Plan</button>
      </div>
    </div>
    <div class="card">
      <div class="name">
        Enterprise
      </div>
      <div class="desc">
        This is enterprise package
      </div>
      <div class="price">
        <span>$</span>
        <span>99</span>
        <span>.00</span>
      </div>
      <div class="period">
        <p>Per Month</p>
      </div>
      <div class="info">
        <p>Unlimited users</p>
        <p>100 projects</p>
        <p>Data 500 GB</p>
      </div>
      <div class="btn-group">
        <button>Get Plan</button>
      </div>
    </div>
  </div>
</body>
</html>
