<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form action="">
      <div class="title">
        Login
      </div>
      <div class="field">
        <label for="">Email</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">Password</label>
        <input type="password">
      </div>
      <div class="field btn-group">
        <div>
          <a href="">Forgot Password ?</a>
        </div>
        <div>
          <button class="main-btn">Login</button>
          <button class="sub-btn">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
